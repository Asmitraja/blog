{% extends "base.html" %}

{% block start %}

<div class="container mt-3">

    <form class="col-7 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="p-2"> Update your Recipe âœ…</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
          <input name=" recipe_name" value= "{{recipes.recipe_name}}" required type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1"  class="form-label">Recipe Description</label>
          <textarea name = " recipe_description" value= "" required class="form-control">{{recipes.recipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
            <input name="recipe_image" type="file" class="form-control">
          </div>
       
        <button type="submit" class="btn btn-primary">Update Recipe</button>
      </form>
    
</div>    

{% endblock %}
