{% extends "base.html" %}
{% block start %}

<form class="col-4 mx-auto  card p-3 shadow-lg" method = "post">
    {% csrf_token %}
    <h2> Login </h2>
    <hr>
    {% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %} alert-success {% elif message.tags == 'error' %} alert-danger {% else %} alert-warning {% endif %}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" name="username" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" required name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <p> Don't have an account <a href="/register/"> register </a> </p>
    <button type="submit" class="btn btn-primary">Login</button>

  </form>



{% endblock %}
