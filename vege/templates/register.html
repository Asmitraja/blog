{% extends "base.html" %}
{% block start %}
<h1 class=" mx auto text-center p-4 text-primary">Welcome to MyBloGs.com</h1>
<form class="col-4 mx-auto  card p-3 shadow-lg" method="post">
    {% csrf_token %}
    <h2> Register </h2>
    <hr>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %} alert-success {% elif message.tags == 'error' %} alert-danger {% else %} alert-warning {% endif %}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" required name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="text" required name="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" required name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <p> Already have an account <a href="/login/"> login </a> </p>
    <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
